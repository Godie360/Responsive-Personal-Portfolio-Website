    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Move to up button -->
    <div class="scroll-button">
      <a href="#home"><i class="fas fa-arrow-up"></i></a>
    </div>
    <!-- navgaition menu -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><h6>Godfrey|Enosh</h6></a>
        </div>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
          <div class="cancel-btn">
            <i class="fas fa-times"></i>
          </div>
        </ul>
        <div class="media-icons">
          <a href=""
            ><i class=""
              ><img
                src="https://icons8.com/icon/tvG-nQ3s2hZL/linkedin"
                alt="" /></i
          ></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com/Godfrey_360"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/godfrey_codes/"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
    <!-- Leet's chat section -->
    <section class="contact" id="contact">
      <h2>Let's Chat &#128512;</h2>
      <div class="contact-form-container">
        <div class="contact-form">
          <form
            action="https://formsubmit.co/godfreyenos360@gmail.com"
            method="POST"
          >
            <!-- Form Submit start -->

            <input type="text" name="_honey" style="display: none" />

            <input type="hidden" name="_captcha" value="false" />

            <!-- Form Submit End-->

            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Enter Your Name"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="message">Message</label>
              <textarea
                id="message"
                cols="40"
                rows="15"
                placeholder="What Can I do For You"
                name="message"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit-btn"
              class="submit-btn"
            />
            <span id="load"></span>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="text">
        <span
          ><a href="#">Godfrey|Enosh</a> | &#169; 2023 All Rights Reserved
          <br />Tel: +255 656 484 894 | +255 689 737 839</span
        >
      </div>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
  </body>
</html>
