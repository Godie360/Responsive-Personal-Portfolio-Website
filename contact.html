<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Godfrey|Enosh</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/favicon-32x32.png" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Move to up button -->
    <div class="scroll-button">
      <a href="#home"><i class="fas fa-arrow-up"></i></a>
    </div>
    <!-- navgaition menu -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><h6>Godfrey|Enosh</h6></a>
        </div>
        <ul class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
          <div class="cancel-btn">
            <i class="fas fa-times"></i>
          </div>
        </ul>
        <div class="media-icons">
          <a href=""><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="@Godfrey_360"><i class="fab fa-twitter"></i></a>
          <a href="@godfrey_codes"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
    <!-- Leet's chat section -->
    <section class="contact" id="contact">
      <h2>Let's Chat &#128512;</h2>
      <div class="contact-form-container">
        <div class="contact-form">
          <form action="" method="POST">
            <div class="form-control">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="sender-name"
                placeholder="Enter Your Name"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="sender-email"
                placeholder="Enter Your Email"
                class="input-field"
                required
              />
            </div>
            <div class="form-control">
              <label for="message">Message</label>
              <textarea
                id="message"
                cols="50"
                rows="20"
                placeholder="What Can I do For You"
                name="message"
                class="input-field"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit-btn"
              class="submit-btn"
            />
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="text">
        <span
          ><a href="#">Godfrey|Enosh</a> | &#169; 2023 All Rights Reserved</span
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
